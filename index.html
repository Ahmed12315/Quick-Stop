<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Stop Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="div">
        <div class="content">
            <h1 style="padding-top: 10px;">Quick Stop</h1>
            <h1>Game</h1>
        <h2 id="number">00</h1>
        <div class="input">
            <input type="text" maxlength="4" placeholder="enter your number" id="user_input">
        </div>
        <h3 id="result">Result</h2>
        <div class="button">
            <button onclick="Start()" id="Start">start</button>
            <button onclick="Stop()" id="Stop" style="display: none;">stop</button>
        </div>
        </div>

    </div>  



    <script src="./app.js"></script>
</body>
</html>
